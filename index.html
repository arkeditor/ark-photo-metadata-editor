<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ark - Photo Gallery Metadata Editor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>The Ark - Photo Gallery Metadata Editor</h1>
        <div>
            <span id="selectedCount">0 selected</span>
            <span class="multi-select-hint">(Hold Command/Ctrl to select multiple photos)</span>
        </div>
    </div>
    
    <div class="toolbar">
        <div class="file-input-container">
            <button>Select Photos</button>
            <input type="file" id="fileInput" accept="image/jpeg,image/jpg,image/png,image/tiff" multiple>
        </div>
        
        <button id="saveAllBtn" disabled>Save All Edited</button>
        <button id="downloadAllBtn" disabled>Download All</button>
        <span class="separator">|</span>
        <button id="deselectAllBtn" disabled>Deselect All</button>
        <button id="removeAllBtn" class="danger-btn">Remove All Photos</button>
    </div>
    
    <div class="main-container">
        <div class="gallery" id="gallery">
            <div id="dropArea" class="drag-area">
                Drop photos or folders here to add them to the gallery<br>
                <small>(Supported formats: JPG, PNG, TIFF)</small>
            </div>
        </div>
        
        <div class="metadata-panel" id="metadataPanel">
            <div id="noSelectionMessage">
                <p>Select a photo to view and edit its metadata</p>
            </div>
            
            <div id="metadataContent" style="display: none;">
                <div class="preview-section">
                    <img id="previewImage" class="preview-image" alt="Preview">
                    <div id="filename" class="file-name"></div>
                </div>
                
                <div class="file-info" id="fileInfo"></div>
                
                <div class="section">
                    <div class="section-title">
                        <span>Metadata</span>
                        <span class="toggle" id="metadataToggle">â–¼</span>
                    </div>
                    <div id="metadataFields">
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea id="description" placeholder="Enter a description"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="credit">Photo Credit:</label>
                            <input type="text" id="credit" placeholder="Enter photographer name" style="width: 100%;">
                        </div>
                        
                        <div class="form-group">
                            <select id="recentCredits" style="width: 100%; background-color: #222; color: #e0e0e0; border: 1px solid #444; border-radius: 3px; padding: 8px; margin-bottom: 10px;">
                                <option value="">Recent Credits</option>
                            </select>
                        </div>
                        
                        <button id="saveMetadataBtn">Apply Changes</button>
                        <button id="downloadBtn">Download</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/piexifjs/1.0.6/piexif.js"></script>
<script src="js/app.js"></script>
</body>
</html>
